<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="../css/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <form action="" id="register">
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2024/03/11/12/43/leaf-8626541_1280.jpg" alt="">
        </div>
        <div class="right">
            <h1>ĐĂNG KÝ</h1>
            <div class="container">
                <div  class="form-group">
                    <input type="email" placeholder="Enter your email " id="email">
                    <i class="fa-solid fa-at"></i>
                </div>
                <div class="form-group">
                    <input id="pass" type="password" placeholder="Enter your password">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div  class="form-group">
                    <input id="re-pass" type="password" placeholder="Enter your password again">
                    <i class="fa-solid fa-key"></i>
                </div>
            </div>
            <div class="nut">
                <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </div>
            <p>Đăng ký qua</p>
            <div class="link">
                <button>Facebook</button>
                <button>Google</button>
                <button>Gmail</button>
            </div>

        </div>

    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
