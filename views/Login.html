<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       
        <form id="login" action="">
            <div class="left">
                <img src="https://cdn.pixabay.com/photo/2024/03/11/12/43/leaf-8626541_1280.jpg" alt="">
            </div>
            <div class="right">
                <h1>ĐĂNG NHẬP</h1>
                <div class="container">
                    
                    <div class="form-group">
                        <input id="emaildn" type="email" placeholder="Enter your email">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <div class="form-group">
                        <input id="passdn" type="password" placeholder="Enter your password">
                        <i class="fa-solid fa-key"></i>
                    </div>
                </div>
                <div class="nut">
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                </div>
                <p>Quên mật khẩu ?</p>
                <div class="link">
                    <button>Facebook</button>
                    <button type="button" class="btn btn-danger">Youtube</button>
                    <button>Twitter</button>
                </div>
                <hr>
                <div class="er">
                    <p>Bạn chưa có tài khoản ?</p>
                    <p style="color: red;">Đăng ký tại đây</p>
                </div>
            </div>
    
        </form>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="../js/login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
